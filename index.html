<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastoMadi</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header container">
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item header-link"><a href="#">Order</a></li>
                <li class="main-nav__item header-link"><a href="#">About Me</a></li>
                <li class="main-nav__item header-link"><a href="#">Questions</a></li>
            </ul>
        </nav>

        <div class="logo">
            <img src="svg/logo.svg" alt="Site logo CastoMadi">
        </div>

        <ul class="user-nav"> 
            <li class="user-nav__list user-nav__log header-link"><a href="#">Log in</a></li>
            <li class="user-nav__list user-nav__stores header-link"><a href="#">Stores</a></li>
        </ul>
    </header>

    <main class="content"> 
        <h1 class="visibility-hidden ">Custom clothing store</h1>

        <div class="hero">
            <div class="container">
                <section class="hero-text">
                    <p class="hero-text__slogan">I will paint your fantasy</p>
                    <h2 class="hero-text__title">Order custom jackets, sweaters, shopper</h2>
                    <a class="hero-text__link hero-text__link-order" href="#">Order</a>
                    <a class="hero-text__link hero-text__link-custom" href="#">Ready custom</a>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js" integrity="sha256-o/z6kPkEdOiAuBTgTdUaFN/F+srDaF3EbsJbkeAboXk=" crossorigin="anonymous"></script>
</body>
</html>
